Description=Cette proc\u00e9dure estime des mod\u00e8les mixtes compos\u00e9s d'un mod\u00e8le d'effectif Poisson ou binomial n\u00e9gatif et d'une masse ponctuelle \u00e9gale \u00e0 z\u00e9ro. Les pr\u00e9dicteurs peuvent \u00eatre diff\u00e9rents pour les deux mod\u00e8les. Le mod\u00e8le estim\u00e9 peut \u00eatre enregistr\u00e9 et utilis\u00e9 pour des pr\u00e9visions sur de nouvelles donn\u00e9es.
