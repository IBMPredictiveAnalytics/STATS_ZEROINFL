Description=Este procedimiento estima combinaciones de modelos que se componen de un modelo de recuento binomial negativo o Poisson y de una masa concentrada en cero.  Los predictores pueden ser distintos para los dos modelos.  El modelo estimado se puede guardar y utilizar para realizar predicciones a partir de los datos nuevos.
Summary=Estimar y pronosticar un modelo de recuento inflado de ceros
